<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Papper - Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-con">
      <img src="./images/logo.svg" alt="" class="logo" />
      <div class="score">
        <p>Score</p>
        <span id="score">0</span>
      </div>
    </div>
    <div class="game-con">
      <div class="info">
        <p class="user">You Picked</p>
        <p class="machine">Computer Picked</p>
      </div>
      <div class="option">
        <img src="/images/bg-triangle.svg" alt="" class="triangle"/>
        <div class="sci-con con">
          <div class="item">
            <img src="/images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="rock-con con">
          <div class="item">
            <img src="/images/icon-rock.svg" alt="" />
          </div>
        </div>
        <div class="paper-con con">
          <div class="item">
            <img src="/images/icon-paper.svg" alt="" />
          </div>
        </div>
        <div class="sci-con computer">
          <div class="item">
            <img src="/images/icon-scissors.svg" alt="" />
          </div>
        </div>
        <div class="rock-con computer">
          <div class="item">
            <img src="/images/icon-rock.svg" alt="" />
          </div>
        </div>
        <div class="paper-con  computer">
          <div class="item">
            <img src="/images/icon-paper.svg" alt="" />
          </div>
        </div>
      </div>


      <div class="btn-div">
        <button class="btn-rule">Rules</button>
      </div>
      <div class="rule-model">
        <div class="rule-img">
          <div>
            <p>Rule</p>
            <button class="close"><img src="images/icon-close.svg" alt=""></button>
          </div>
          <img src="./images/image-rules.svg" alt="" class="rule">
        </div>
      </div>

      
      <div class="win-model">
        <h1 class="winner">You Win</h1>
        <button class="play">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
