<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
            display: inline-block;
            padding: 5px 20px;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <div class="subtitle">| Parmar Piyush |</div>
        <div class="buttons">
            <a href="/amazon-clone" class="btn">Amazon Clone</a>
            <a href="/tic-tac-toe" class="btn">Tic Tac Toe</a>
            <a href="/rock-papper-scissors" class="btn">Rock-Paper-Scissor</a>
             <a  href="/currency-converter" class="btn">Currency Converter</a>
            <a href = "https://todo-app-piyush.netlify.app/" class = "btn" >Todo App</a>
              <a  href="https://dynamic-react-calculator.netlify.app/" class="btn">Currency Converter</a>
        </div>
    </div>
</body>
</html>
